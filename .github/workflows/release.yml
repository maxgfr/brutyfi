name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: bruteforce-wifi-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: bruteforce-wifi-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: bruteforce-wifi-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        id: package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }}.tar.gz bruteforce-wifi
          cd ../../..
          echo "asset_path=${{ matrix.asset_name }}.tar.gz" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ steps.package.outputs.asset_path }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            sha256sum *.tar.gz > SHA256SUMS
            cd ..
          done
          cd ..

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog from conventional commits
          FEATURES=$(git log ${PREV_TAG:+$PREV_TAG..}HEAD --pretty=format:"%s" --no-merges | grep -E "^feat(\(.*\))?:" | sed 's/^feat\(([^)]*)\)\?: /- /' || echo "")
          FIXES=$(git log ${PREV_TAG:+$PREV_TAG..}HEAD --pretty=format:"%s" --no-merges | grep -E "^fix(\(.*\))?:" | sed 's/^fix\(([^)]*)\)\?: /- /' || echo "")
          CHORES=$(git log ${PREV_TAG:+$PREV_TAG..}HEAD --pretty=format:"%s" --no-merges | grep -E "^chore(\(.*\))?:" | sed 's/^chore\(([^)]*)\)\?: /- /' || echo "")
          DOCS=$(git log ${PREV_TAG:+$PREV_TAG..}HEAD --pretty=format:"%s" --no-merges | grep -E "^docs(\(.*\))?:" | sed 's/^docs\(([^)]*)\)\?: /- /' || echo "")
          PERF=$(git log ${PREV_TAG:+$PREV_TAG..}HEAD --pretty=format:"%s" --no-merges | grep -E "^perf(\(.*\))?:" | sed 's/^perf\(([^)]*)\)\?: /- /' || echo "")

          cat > release_notes.md << EOF
          ## ðŸ“¡ Bruteforce WiFi $VERSION

          **âš ï¸ EDUCATIONAL USE ONLY - UNAUTHORIZED ACCESS IS ILLEGAL âš ï¸**

          ### ðŸ“ Changelog

          $(if [ -n "$FEATURES" ]; then echo "#### âœ¨ Features"; echo "$FEATURES"; echo ""; fi)
          $(if [ -n "$FIXES" ]; then echo "#### ðŸ› Bug Fixes"; echo "$FIXES"; echo ""; fi)
          $(if [ -n "$PERF" ]; then echo "#### âš¡ Performance Improvements"; echo "$PERF"; echo ""; fi)
          $(if [ -n "$DOCS" ]; then echo "#### ðŸ“š Documentation"; echo "$DOCS"; echo ""; fi)
          $(if [ -n "$CHORES" ]; then echo "#### ðŸ”§ Chores"; echo "$CHORES"; echo ""; fi)

          ### ðŸ“¥ Installation

          #### Homebrew (macOS)
          \`\`\`bash
          brew tap maxgfr/tap
          brew install bruteforce-wifi
          \`\`\`

          #### From binary
          Download the appropriate binary for your platform below.

          #### From source
          \`\`\`bash
          cargo install --git https://github.com/maxgfr/bruteforce-wifi --tag $VERSION
          \`\`\`

          ### âœ… Checksums
          SHA256 checksums are available in the \`SHA256SUMS\` files.
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/*/*.tar.gz
            artifacts/*/SHA256SUMS
