  </defs>

  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bg)" />
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#glow)" />

  <!-- Circuit ring -->
  <g transform="translate(256 256)">
