[package]
name = "bruteforce-wifi"
version = "1.0.0"
edition = "2021"
description = "Optimized WiFi bruteforce tool with wordlist and numeric combination support"
license = "MIT"
repository = "https://github.com/maxgfr/bruteforce-wifi"
authors = ["maxgfr"]

[dependencies]
clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1.35", features = ["full"] }
anyhow = "1.0"
rayon = "1.8"
indicatif = "0.17"
colored = "2.1"
num_cpus = "1.16"
parking_lot = "0.12"
regex = "1.10"

# Cryptography for WPA/WPA2 handshake cracking
pbkdf2 = { version = "0.12", default-features = false, features = ["simple"] }
hmac = "0.12"
sha1 = "0.10"
sha2 = "0.10"
md-5 = "0.10"
aes = "0.8"
cmac = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# PCAP file parsing
ctrlc = "3.5.1"
pcap = "2.4.0"

# System calls for macOS
libc = "0.2"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"
overflow-checks = false
incremental = false
# Additional performance optimizations
debug = false
debug-assertions = false
rpath = false

# Profile for development with some optimizations
[profile.dev]
opt-level = 1
lto = false
codegen-units = 256
incremental = true
debug = true

# Profile for benchmarking with debug symbols
[profile.bench]
inherits = "release"
debug = true
strip = false
