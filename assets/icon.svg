    <circle r="118" fill="none" stroke="#e2e8f0" stroke-width="6" opacity="0.35" />
    <circle r="164" fill="none" stroke="#0ea5e9" stroke-width="4" opacity="0.25" />
  </g>

  <!-- Node dots on ring -->
  <g fill="#e2e8f0" opacity="0.85">
    <circle cx="256" cy="92" r="6" />
    <circle cx="372" cy="140" r="5" />
    <circle cx="420" cy="256" r="6" />
    <circle cx="372" cy="372" r="5" />
    <circle cx="256" cy="420" r="6" />
    <circle cx="140" cy="372" r="5" />
    <circle cx="92" cy="256" r="6" />
    <circle cx="140" cy="140" r="5" />
